<style>

    body{
        background-color: #638CB8; /* Style Here */
    }

    input{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    input::placeholder{
        color: #d3d3;
    }

    .submit{
        background-color: #6ba3e8;
    }

    .center-column{
        width:600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff; /*--Style Here--*/
        border-radius: 3px; /* -- Style Here -- */
        box-shadow: 0px -1px 10px -4px rbg(0, 0, 0, 0.75)

    }

    .item-row{
        background-color: #96abd; /* Style Here */
        margin: 10px;
        padding: 20px;
        border-radius: 3px; /* Style Here */
        color: #fff; /* Style Here */
        font-size: 16px; /* Style Here */
        box-shadow: 0px -1px 10px -4px rbga(0, 0, 0, 0.75)
    }

    .btn-1{
        background-color: #ffae19;
        border-color: #e59400;
    }

</style>

<div class="center-column">


    <form method="POST" action="/">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Create Task">
    </form>

    <div class="todo-list">

        {% for task in tasks %}
            <div class="item-row">
                <a class="btn-1" a href="{% url 'update_tasks' task.id %}">Update</a>
                <a href="{% url 'delete_tasks' task.id %}">Delete</a>

                {% if task.complete == True %}
                <strike>{{task}}</strike>
                <br/>
                {% else %}
                <span>{{task}}</span>
                <br/>
                {% endif %}
            </div>
        {% endfor %}
</div>

</div>
